<div style="margin-top:16px;margin-bottom: 48px">

        [style]="{'margin-bottom':'0px'}">{{title}}</app-typography>
    <pre class="language-javascript">
    <code [innerHTML]="codeSnippet"></code>
</pre>
    <app-typography variant="body1">{{description}}</app-typography>
    <app-typography *ngIf="explaination" variant="body1">{{explaination}}</app-typography>
</div>
