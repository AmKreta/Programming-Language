<div class="editorHeader">
    <div class="space-between">
        <app-typography variant="headline6" [style]="{'margin':'0'}">Happy Coding</app-typography>
        <button mat-flat-button color="primary">Run</button>
    </div>
    <div class="outputHeader">
       <app-typography variant="headline6" [style]="{'margin':'0'}">Output</app-typography>
    </div>
</div>
<div class="editorContainer">
    <ngs-code-editor [theme]="theme" [codeModel]="codeModel" [options]="options" (valueChanged)="onCodeChanged($event)">
    </ngs-code-editor>
    <div class="output">
    </div>
</div>
